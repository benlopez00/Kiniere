<head>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous"> <!--BOOTSTRAP-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&family=Playfair+Display:wght@800&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/712575d4a5.js" crossorigin="anonymous"></script>
    <!--LINK AL CSS-->
    <link rel="stylesheet" href="archivosCss/estiladoDos.css"> 
    <!--ICONO DEL LA BARRA DE VENTANAS-->
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <!--KEYWORDS-->
    <meta name="keywords"  content="pelicula, series, netflix, prime video, disneyplus, que pelicula ver, que serie ver, lo mas visto, no se que mirar, lanzamientos, playlist">
    <!--DESCRIPCION-->
    <meta name="description" content="Crea una lista personalizada con las peliculas y series que quieras para ves mas tarde o para guardarlas">
    <title>Mi Lista - Kiniere</title>
</head>
<body>
    <div class="grid"> <!--GRID GENERAL-->
        <header class="header"> <!--PRIMERA COLUMNA DEL GRID-->
            <nav class="header__nav"> <!--BARRA DE NAVEGACION-->
                <img src="img/K4.png" alt="KiniereLogo" class="header__nav__logo"> <!--LOGO-->
                <div class="header__nav__list"> <!--ELEMENTOS DEL NAV-->
                    <div class="header__nav__list__bg"> <!--INICIO--> 
                        <a class="header__nav__list__link" href="index.html"> 
                        <img class="header__nav__list__icon" src="img/home.png" alt="homeLogo"> <!--ICONO-->
                        <p class="header__nav__list__text">Inicio</p>
                        </a>
                    </div>
                    <div class="header__nav__list__bg"> <!--MI LISTA-->    
                        <a class="header__nav__list__link" href="miLista.html">
                        <img class="header__nav__list__icon" src="img/list-interface-symbol.png" alt="homeLogo"> <!--ICONO-->
                        <p class="header__nav__list__text">Mi Lista</p>
                        </a>
                    </div>
                    <div class="header__nav__list__bg"> <!--PELICULAS-->
                        <a class="header__nav__list__link" href="peliculas.html">
                        <img class="header__nav__list__icon" src="img/video-player.png" alt="homeLogo"> <!--ICONO-->
                        <p class="header__nav__list__text">Peliculas</p>
                        </a>
                    </div>
                    <div class="header__nav__list__bg"> <!--SERIES-->
                        <a class="header__nav__list__link" href="series.html">
                        <img class="header__nav__list__icon" src="img/tv.png" alt="homeLogo"> <!--ICONO-->
                        <p class="header__nav__list__text">Series</p>
                        </a>
                    </div>
                </div>
                <div> <!--IR A AJUSTES-->
                    <div class="header__nav__list__bg"> 
                        <a class="header__nav__list__link" href="ajustes.html">
                        <img class="header__nav__list__icon" src="img/settings.png" alt="homeLogo">
                        <p class="header__nav__list__text">Ajustes</p>
                        </a>
                    </div>                    
                </div>                                
            </nav>
        </header>
        <main class="main"> <!--SECCION DEL MEDIO-->
            <div class="main__buscar"> <!--BUSCADOR-->
                <input type="text" placeholder="Buscar" required>
                <div class="main__buscar__btn">
                    <i class="fas fa-search icon"></i>
                </div>
            </div>
            <!--VENTANAS PARA AGREGAR PELICULAS-->
            <div class="milista__main">
                <div class="milista__main__area area__uno">
                    <div class="milista__main__area__add">
                        <img class="milista__main__area__add__logo" src="img/add-white.png" alt="Agregar Pelicula o Serie">
                    </div>
                </div>
                <div class="milista__main__area area__dos">
                    <div class="milista__main__area__add">
                        <img class="milista__main__area__add__logo" src="img/add-white.png" alt="Agregar Pelicula o Serie">
                    </div>
                </div>
                <div class="milista__main__area area__tres">
                    <div class="milista__main__area__add">
                        <img class="milista__main__area__add__logo" src="img/add-white.png" alt="Agregar Pelicula o Serie">
                    </div>
                </div>

                    <div class="milista__main__area__add">

                    </div>
                </div>
                <div class="milista__main__area area__cinco">
                    <div class="milista__main__area__add">
                        <img class="milista__main__area__add__logo" src="img/add-white.png" alt="Agregar Pelicula o Serie">
                    </div>
                </div>
                <div class="milista__main__area area__seis">
                    <div class="milista__main__area__add">
                        <img class="milista__main__area__add__logo" src="img/add-white.png" alt="Agregar Pelicula o Serie">
                    </div>
                </div>
            </div>
        </main>
        <aside class="aside"> <!--SECCION DE LA DERECHA CON LOS TRAILERS-->
                <div class="milista__aside">
                    <h1>Una ayudita</h1>
                    <div class="milista__aside__video">
                        <!--link del trailer 1-->
                        <video class="milista__aside__video__estilo" src="media/trailerDuna.mp4" controls autoplay muted ></video>
                    </div>
                    <div class="milista__aside__video">
                        <!--link del trailer 2-->
                        <video class="milista__aside__video__estilo" src="media/trailerCasaDePapel5.mp4" controls autoplay muted ></video>
                    </div>
                </div>
        </aside>
        <footer class="footer">
            <p>Todos los derechos reservados</p>
        </footer>
